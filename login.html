<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light d-flex justify-content-center align-items-center vh-100">

    <div class="card shadow p-4" style="width: 350px;">

        <h3 class="text-center mb-3">Iniciar Sesión</h3>

        <div class="mb-3">
            <label class="form-label">Correo</label>
            <input id="email" type="email" class="form-control" placeholder="usuario@mail.com" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Contraseña</label>
            <input id="password" type="password" class="form-control" placeholder="••••••••" required>
        </div>

        <button id="loginBtn" class="btn btn-primary w-100 mb-3">Entrar</button>

        <div class="d-flex justify-content-between">
            <a href="register.html" class="small">Registrar</a>
            <a href="reset.html" class="small">Olvidé mi clave</a>
        </div>
    </div>

    <!-- JS -->
    <script type="module">
        import { login } from './auth.js';

        document.getElementById('loginBtn').onclick = async () => {
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value;

            if (!email || !password) {
                alert("Ingresa correo y contraseña");
                return;
            }

            try {
                await login(email, password);
                location = 'index.html';
            } catch (e) {
                alert("Error: " + e.message);
            }
        };
    </script>

    <!-- Bootstrap bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
