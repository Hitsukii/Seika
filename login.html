<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Iniciar Sesión</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background: linear-gradient(135deg, #3b82f6, #06b6d4);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #333;
        }

        .login-card {
            width: 360px;
            background: #fff;
            padding: 30px;
            border-radius: 18px;
            box-shadow: 0 12px 30px rgba(0, 0, 0, 0.15);
            animation: fadeIn 0.5s ease-out;
        }

        .login-card h3 {
            font-weight: 700;
            text-align: center;
            margin-bottom: 25px;
            color: #111;
        }

        .form-control {
            border-radius: 10px;
            padding: 12px;
        }

        #loginBtn {
            border-radius: 10px;
            padding: 12px;
            font-weight: bold;
        }

        a {
            text-decoration: none;
        }

        .links a:hover {
            text-decoration: underline;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to   { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>

<body>

    <div class="login-card">
        <h3>Bienvenido</h3>

        <div class="mb-3">
            <label class="form-label">Correo</label>
            <input id="email" type="email" class="form-control" placeholder="usuario@mail.com">
        </div>

        <div class="mb-3">
            <label class="form-label">Contraseña</label>
            <input id="password" type="password" class="form-control" placeholder="••••••••">
        </div>

        <button id="loginBtn" class="btn btn-primary w-100 mt-2">Entrar</button>

        <div class="text-center mt-3 links">
            <a href="register.html" class="d-block small">Crear cuenta</a>
            <a href="reset.html" class="d-block small">¿Olvidaste tu contraseña?</a>
        </div>
    </div>

    <script type="module">
        import { login } from './auth.js';

        document.getElementById('loginBtn').onclick = async () => {
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value;

            if (!email || !password) return alert("Ingresa correo y contraseña");

            try {
                await login(email, password);
                location = 'index.html';
            } catch (e) {
                alert("Error: " + e.message);
            }
        };
    </script>

</body>

</html>
